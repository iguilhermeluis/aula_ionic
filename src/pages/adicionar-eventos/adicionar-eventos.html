<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome: </ion-label>
      <ion-input type="text" [(ngModel)]="evento.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="evento.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="evento.categoria"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Data</ion-label>
      <ion-input type="text" [(ngModel)]="evento.dataEvento"></ion-input>
    </ion-item>

    <button ion-button full (click)="salvar(evento)">Criar evento</button>
  </ion-list>
</ion-content>
