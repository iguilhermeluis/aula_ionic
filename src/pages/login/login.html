<ion-content padding>
  <div class="boxLogin">
    <img src="{{ urlImage }}" width="150px" height="150px" />
    <p *ngIf="isUsuarioValido">Bem vindo {{ nomeUsuario }}</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="isUsuarioValido">
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item *ngIf="isUsuarioValido">
      <button id="btnLogin" ion-button block round (click)="LoginComFirebase()">
        ENTRAR
      </button>
      <br />
      <p (click)="abrirCadastro()">Crie sua conta</p>
    </ion-item>
  </ion-list>
</ion-content>
