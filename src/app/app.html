<ion-menu id="menuMain" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="azulBebe">
      <ion-list>
        <ion-item color="azulBebe">
          <ion-avatar item-start>
            <img src="{{ urlImage }}" />
          </ion-avatar>
          <h2>
            <b>{{ dadosUser?.name }}</b>
          </h2>
          <p>@{{ dadosUser?.login }}</p>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>

      <button menuClose ion-item (click)="sair()">
        <ion-icon name="power"></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
